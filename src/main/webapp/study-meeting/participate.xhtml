<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/page/template.xhtml">
            <ui:define name="title">参加勉強会一覧</ui:define>
            <ui:define name="content">
                <h1>参加勉強会一覧</h1>

                <div jsfc="ui:repeat" value="#{participateStudyMeetingsBean.studyMeetingList}" var="studyMeeting"
                     class="panel panel-default listItem">
                    <div>
                        <label class="listItem_label">タイトル</label>
                        <a class="listItem_titleLink"
                           jsf:outcome="/study-meeting/detail.xhtml?id=#{studyMeeting.id}"
                           title="#{studyMeeting.title}">
                            #{studyMeeting.title}
                        </a>
                    </div>

                    <div>
                        <label class="listItem_label">参加希望者</label>
                        <span>#{studyMeeting.numberOfWishing} 人</span>
                    </div>

                    <ui:fragment rendered="#{studyMeeting.completed}">
                        <span class="text-success small">この勉強会は実施済みです</span>
                    </ui:fragment>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
