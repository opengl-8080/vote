<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:vote="http://xmlns.jcp.org/jsf/composite/vote/study-meeting">
    <head>
    </head>
    <body>
        <f:metadata>
            <f:viewParam name="id" value="#{modifyStudyMeetingBean.id}" />
            <f:viewAction action="#{modifyStudyMeetingBean.init()}" />
        </f:metadata>

        <ui:composition template="/WEB-INF/page/template.xhtml">
            <ui:define name="javascript">
                <script type="text/javascript" src="#{request.contextPath}/js/study-meeting/summary-markdown-preview.js"></script>
            </ui:define>

            <ui:define name="title">勉強会新規編集</ui:define>

            <ui:define name="content">
                <form jsfc="h:form">
                    <h1>
                        勉強会 編集
                        <a class="btn btn-danger btn-xs pull-right" jsfc="h:commandLink"
                           onclick="return confirm('削除すると元に戻せません。\n本当によろしいですか？')"
                           action="#{modifyStudyMeetingBean.delete}">
                            削除
                        </a>
                    </h1>

                    <h:messages styleClass="list-unstyled h3 text-success"
                                infoClass="text-success"
                                globalOnly="true"
                                errorClass="text-danger" />

                    <div class="panel panel-default studyMeetingMaintenance">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" jsf:value="#{modifyStudyMeetingBean.completed}" />
                                実施済み
                            </label>
                        </div>

                        <div class="form-group">
                            <vote:title value="#{modifyStudyMeetingBean.title}" />
                        </div>

                        <div class="form-group">
                            <vote:summary value="#{modifyStudyMeetingBean.summary}" />
                        </div>

                        <div class="form-group">
                            <input type="submit" value="更新"
                                   class="btn btn-success"
                                   jsf:action="#{modifyStudyMeetingBean.modify}" />
                        </div>
                    </div>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
