    <body>
        <ui:composition template="/WEB-INF/page/template.xhtml">
            <ui:define name="title">勉強会一覧</ui:define>
            <ui:define name="content">
                <div jsfc="ui:repeat" value="#{uncompletedStudyMeetingsBean.studyMeetingList}" var="studyMeeting"
                     class="panel panel-default listItem">
                    <div>
                        <label class="listItem_label">タイトル</label>
                        <a class="listItem_titleLink"

                    <div>
                        <label class="listItem_label">参加希望者</label>

                    </div>
                </div>
