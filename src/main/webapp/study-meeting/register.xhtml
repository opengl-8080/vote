<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/page/template.xhtml">
            <ui:define name="title">勉強会新規登録</ui:define>
            <ui:define name="content">
                <form jsfc="h:form">
                    <h1>勉強会 新規登録</h1>

                    <h:messages styleClass="list-unstyled h3 text-success"
                                infoClass="text-success"
                                globalOnly="true"
                                errorClass="text-danger" />

                    <div class="panel panel-default study-meeting-maintenance">
                        <div class="form-group">
                            <label for="title" class="control-label">タイトル</label>
                            <h:message for="title" styleClass="text-danger error-message" />
                            <input id="title" type="text" class="form-control" jsfc="h:inputText"
                                   value="#{registerStudyMeetingBean.title}"
                                   required="true"
                                   maxlength="100" />
                        </div>

                        <div class="form-group">
                            <label for="summary" class="control-label">概要</label>
                            <h:message for="summary" styleClass="text-danger error-message" />
                            <textarea id="summary" class="form-control" jsfc="h:inputTextarea"
                                      value="#{registerStudyMeetingBean.summary}"
                                      required="true"
                                      a:maxlength="10000" />
                        </div>

                        <div class="form-group">
                            <input type="submit" value="登録" jsfc="h:commandButton"
                                   class="btn btn-primary"
                                   action="#{registerStudyMeetingBean.register}" />
                        </div>
                    </div>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
