<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:vote="http://xmlns.jcp.org/jsf/composite/vote/study-meeting">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/page/template.xhtml">
            <ui:define name="javascript">
                <script type="text/javascript" src="#{request.contextPath}/js/study-meeting/summary-markdown-preview.js"></script>
            </ui:define>

            <ui:define name="title">勉強会新規登録</ui:define>
            <ui:define name="content">

                <form jsfc="h:form">
                    <h1>勉強会 新規登録</h1>

                    <h:messages styleClass="list-unstyled h3 text-success"
                                infoClass="text-success"
                                globalOnly="true"
                                errorClass="text-danger" />

                    <div class="panel panel-default study-meeting-maintenance">
                        <div class="form-group">
                            <vote:title value="#{registerStudyMeetingBean.title}" />
                        </div>

                        <div class="form-group">
                            <vote:summary value="#{registerStudyMeetingBean.summary}" />
                        </div>

                        <div class="form-group">
                            <input type="submit" value="登録"
                                   class="btn btn-primary"
                                   jsf:action="#{registerStudyMeetingBean.register}" />
                        </div>
                    </div>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
