<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <head>
    </head>
    <body>
        <composite:interface>
            <composite:attribute name="id" default="title" />
            <composite:attribute name="value" />
            <composite:attribute name="required" default="true" />
            <composite:attribute name="labelStyleClass" default="control-label" />
            <composite:attribute name="styleClass" default="form-control" />
        </composite:interface>

        <composite:implementation>
            <label for="#{cc.attrs.id}" class="#{cc.attrs.labelStyleClass}">タイトル</label>
            <span jsfc="h:message" for="#{cc.attrs.id}" styleClass="text-danger error-message">.</span>
            <input jsf:id="#{cc.attrs.id}" type="text" class="#{cc.attrs.styleClass}"
                   value="#{cc.attrs.value}"
                   required="#{cc.attrs.required}"
                   maxlength="100" />
        </composite:implementation>
    </body>
</html>
